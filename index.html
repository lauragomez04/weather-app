<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col cover">
          <form id="search-bar">
            <div class="input-group input-group-lg">
              <input
                type="search"
                id="search-input"
                class="form-control form-control-lg rounded"
                placeholder="Type a city..."
                aria-label="Type Keywords"
                aria-describedby="basic-addon2"
              />
              <button class="input-group-text border-0" id="basic-addon2">
                <i class="bi bi-search"></i></button
              ><button class="input-group-text border-0" id="basic-addon3">
                <i class="bi bi-geo-alt"></i>
              </button>
            </div>
          </form>

          <img src="images/summer-girl-02.png" class="summer-il" />
          <h1>
            <span id="temperature-number"></span
            ><span class="units"
              ><a id="celsius-link" class="celsius" href="#">ºC</a> |
              <a id="fahrenheit-link" class="fahrenheit" href="#">ºF</a></span
            >
          </h1>
          <h2 id="typed-city"></h2>
        </div>
        <div class="col main-data">
          <img id="main-icon" class="mainIcon" src="weather-icons/01d.svg" />
          <h3 id="description"></h3>
          <div class="date-format">
            <div class="time" id="current-time"></div>
            <div class="date" id="current-date"></div>
            <div class="last-update">Last updated</div>
          </div>
          <div class="container-2">
            <div class="row">
              <div class="col">
                <i class="bi bi-thermometer-half"></i>
                <span id="current-highest-temp"> 10</span>º /<span
                  id="current-lowest-temp"
                  >6</span
                ><span class="degree">º</span>
              </div>
              <div class="col">
                <i class="bi bi-wind"></i> <span id="wind-speed"> </span>km/h
              </div>
              <div class="col">
                <i class="bi bi-moisture"></i> <span id="humidity"> </span>%
              </div>
            </div>
          </div>
          <div class="container-fluid">
            <div class="row">
              <div class="col sunday">
                SUN
                <br />
                <br />
                <i class="bi bi-sun"></i>
                <br />
                <br />
                <div><span>18</span>º</div>
                <div class="temp-min"><span>18</span>º</div>
              </div>
              <div class="col monday">
                MON
                <br />
                <br />
                <i class="bi bi-cloud-sun"></i>
                <br />
                <br />
                <div><span>16</span>º</div>
                <div class="temp-min-1"><span>16</span>º</div>
              </div>
              <div class="col tuesday">
                TUE
                <br />
                <br />
                <i class="bi bi-cloud-rain-heavy"></i>
                <br />
                <br />
                <div><span>14</span>º</div>
                <div class="temp-min-2"><span>14</span>º</div>
              </div>
              <div class="col wednesday">
                WED
                <br />
                <br />
                <i class="bi bi-cloud-lightning-rain"></i>
                <br />
                <br />
                <div><span>14</span>º</div>
                <div class="temp-min-3"><span>14</span>º</div>
              </div>
              <div class="col thursday">
                THU
                <br />
                <br />
                <i class="bi bi-cloud-sun"></i>
                <br />
                <br />
                <div><span>18</span>º</div>
                <div class="temp-min-4"><span>18</span>º</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br />
    <div class="signature">
      <a
        id="open-source"
        href="https://github.com/lauragomez04/weather-app"
        target="_blank"
        >Open-source code</a
      >
      by Laura Gómez
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
